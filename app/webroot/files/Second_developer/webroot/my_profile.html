<div class="container"><!-- container start -->
<h4>Update contact details</h4>
<form class="profile">
  <div class="form-group">
    <label>First name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name" required>
  </div>
   <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="State" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Your Mobile No. +91 -</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your Mobile No. +91 -" required>
  </div>
 
  <input id="Option" type="checkbox">
			<label class="checkbox" for="Option"></label> 
            <div class="p">Do not use this data when adding Ads</div>
            <div class="clear"></div>
 
   <div class="clear"></div>
   <h4>Change Password</h4>
   <div class="form-group">
    <label>New password</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Repeat new password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name" required>
  </div>
  <h4>Change Email</h4>
  <div class="form-group">
    <label for="exampleInputPassword1">New email</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your Mobile No. +91 -" required>
  </div>
  <div class="clear"></div>
   <button type="submit" class="btn btn-default">Save Change</button>
</form>

<div class="delete-account">
<div class="profile"><!-- profile start -->

<div class="p">I want to delete my <strong>ACCOUNT</strong></div>
